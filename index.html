<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My app</title>
    <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>
    <header>
        <h1>Stuff to do</h1>
    </header>
    <main>
        <div class="to-to-list">
            <h2 class="input">Add new task</h2>
            <form id="new-task-form">
                <input  type="text"
                        id="new-task-input"
                        placeholder="new task" 
                >
                <input  type="submit" 
                        value="Submit"
                        id="new-task-submit" 
                >
            </form>
        </div>
        <div id="tasks">
            
            <div class="task">
                <div class="content">
                    <input  type="text"
                            class="text"
                            value="Example task"
                            readonly
                    />    
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <p>Copyright Matti RÃ¤ty</p>
    </footer>
    <script src="/script/script.js"></script>
</body>
</html>
