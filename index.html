    <header>
        <h1>Stuff to do</h1>

    <main>
        <div class="to-to-list">
            <h2 class="input">Add new task</h2>
            <form id="new-task-form">
                <input  type="text"
                        id="new-task-input"
                        placeholder="new task" 
                >
                <input  type="submit" 
                        value="Submit"
                        id="new-task-submit" 
                >
            </form>
        </div>
        <div id="tasks">
            <h2 class="task-list">Current tasks</h2>
            <ul class="task-list-elements">
                <li>example 1 <input id="task-edit" type="button" value="edit"><input id="task-delete" type="button" value="delete"></li>
            </ul>
        </div>
    </main>
